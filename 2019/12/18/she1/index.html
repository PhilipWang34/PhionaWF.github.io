      <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">一月是我们小心翼翼端坐在长辈的目光中央，爱开始弥漫。</span><br><span class="line">二月是与你看尽长安城内灯火明如昼，群星闪耀间夜夜好眠，心心相印。</span><br><span class="line">三月是柠檬抹茶草莓巧克力的甜被生活这块蛋糕彰显。</span><br><span class="line">四月是即使绿道边的花香馥郁也不比同你吃一碗蛋炒饭来得有安全感。</span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/PhionaWF/PhionaWF.github.io/master/images/shewrite3.jpeg" alt="111"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">五月是你吃我做的一蔬一饭，我拿着你买的门票独自去赴一场做自己的live show。爱是彼此独立又相偎相依。</span><br><span class="line">六月是繁琐日常不必讲逻辑，携手打怪也妙趣横生。</span><br><span class="line">七月是被热闹紧张烟火气裹挟着陪同你奔赴的家庭聚餐，坐在你身边心中潋滟。</span><br><span class="line">八月是逛街体检加班赶工到凌晨三点，都是你和我的盛夏氤氲。</span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/PhionaWF/PhionaWF.github.io/master/images/shewrite4.jpeg" alt="111"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">九月是庆祝遇到庆祝相恋，廉价小吃摊或五星级酒店跟你一起就没有赏味期限。</span><br><span class="line">十月是小沟的婚礼真实与浪漫交叠，心安处是十楼那盏灯那间房。</span><br><span class="line">十一月是岷江边阳光刺眼，跟着你去哪里做什么都好。</span><br><span class="line">十二月是电视里跨年的烟火钟声把仪式感放大，却败给了拥抱着你把过去温柔把来年偏爱。</span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/PhionaWF/PhionaWF.github.io/master/images/shewrite1.jpeg" alt="111"></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">2019年我们恋爱了一整年，每一个诗情黄昏或熹微清晨都遍布爱情的伏线。在循规蹈矩的生活里这条线索是引领也是启发，有缺陷会犯错，大笑的晴天有时，尝尽苦涩明了相思之味有时。鼓舞人温暖人在孤立无援时有人心疼才是比蜜甜。</span><br><span class="line">任性也脆弱，勇敢也宽容，来年不松手，继续坦荡的爱。</span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/PhionaWF/PhionaWF.github.io/master/images/shewrite2.jpeg" alt="111"></p>
